version: '3'

services:
  database:
    image: "postgres" # use latest official postgres version
    ports:
      - 5432:5432
    env_file:
      - database.env # configure postgres
    volumes:
      - /Downloads/Estudos/MicronautCacheRedis/dockerVolumes:/var/lib/postgresql/data/ # persist data even if container shuts down

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080